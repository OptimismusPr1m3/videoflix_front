<section class="landing-cont">
  <app-header></app-header>

  <div class="mail-cont">
    <span>Unbegrenzt Filme, Serien und mehr.</span>
    <p>Geniesse Videoflix wo immer du willst.</p>
    <p>Startklar? Dann gib deine E-Mailadresse ein, um loszulegen!</p>
    <p>Angetrieben vom Raspberry PI 5</p>
    <div class="mail-container custom-input-login">
      <mat-form-field>
        <mat-label>Gib deine E-Mail ein</mat-label>
        <input
          matInput
          placeholder="email@mail.com"
          [formControl]="mail"
          (blur)="updateMailErrorMessage()"
          required
        />
        @if (mail.invalid) {
        <mat-error> {{ mailErrorMessage() }} </mat-error>
        }
      </mat-form-field>
      <div (click)="checkMail()" type="button" class="login-btn" >
        <div [ngClass]="mail.valid ? 'enabled' : 'disabled'">Loslegen <mat-icon>chevron_right</mat-icon> </div>
      </div>
    </div>
  </div>

  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="true"
    ><p style="color: white">Bitte einen Moment Geduld...</p></ngx-spinner
  >
  <app-footer></app-footer>
</section>
