<section class="landing-cont">
  <div class="header-cont">
    <div [routerLink]="['']" class="logo">
      <span>CHILL</span>
      <span class="n-letter">'N'</span>
      <span>FLIX</span>
    </div>
  </div>

  <div class="login-cont">
    <div class="login-form">
      <span *ngIf="this.globals.accountNotExist()">Es konnte kein Konto gefunden werden</span>
      <span *ngIf="this.globals.tryAgain()">Versuch es noch einmal !</span>
      <h3>Einloggen</h3>
      <div>
        <div class="mail-container custom-input-login">
          <mat-form-field>
            <mat-label>Gib deine E-Mail ein</mat-label>
            <input matInput placeholder="email@mail.com" [formControl]="email" (blur)="updateMailErrorMessage()" required />
            @if (email.invalid) { 
              <mat-error> {{ mailErrorMessage() }} </mat-error> 
            }
          </mat-form-field>
        </div>

        <div class="password-container custom-input-login">
          <mat-form-field>
            <mat-label>Gib dein Passwort ein</mat-label>
            <input matInput [formControl]="password" minlength="4" [type]="hide() ? 'password' : 'text'" />
            @if (password.invalid) { 
              <mat-error> Password muss aus 4 Zeichen bestehen </mat-error> 
            }
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
              <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <button (click)="tryLogin()" type="button" [disabled]="email.invalid || email.value === '' " class="login-btn">
          Einloggen
        </button>
      </div>

      <div class="or">
        <span>oder</span>
      </div>

      <div class="pw-reset">
        <a [routerLink]="['/pw-reset']">Passwort vergessen ?</a>
      </div>

    </div>
  </div>
</section>
