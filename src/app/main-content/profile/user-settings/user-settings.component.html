<form class="settings-form" [formGroup]="userForm" (ngSubmit)="saveSettings()">
  <div class="form-group custom-input-settings">
    <div class="name-cont">
      <mat-form-field>
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="first_name" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="last_name" type="text" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-group custom-input-settings"></div>
  <div class="form-group custom-input-settings">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text" />
    </mat-form-field>
  </div>
  <div class="form-group custom-input-settings">
    <mat-form-field>
      <mat-label>Geburtstag</mat-label>
      <input matInput formControlName="date_of_birth" type="text" />
    </mat-form-field>
  </div>
</form>
