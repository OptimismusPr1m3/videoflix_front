<div (click)="openVideoOverlay(videoItem.url)" class="videoitem-cont">
  <!-- <span class="title">Penis</span> -->
  <img [ngSrc]="videoItem.cover_image" width="350" height="200"/>
  <div [ngClass]="isHovered ? 'vis' : 'invis'" class="info-cont">
    <div class="info-head">
      <div><span>{{ videoItem.title }}</span></div>
      <div><span>{{ videoItem.genre }}</span></div>
    </div>
    <div class="description-foot">
      <p>{{ videoItem.description }}</p>
    </div>
  </div>
</div>
