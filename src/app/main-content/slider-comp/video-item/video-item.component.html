<div (click)="openVideoOverlay()" class="videoitem-cont">
  <img [ngSrc]="videoItem.cover_image" width="350" height="200"/>
  <div [ngClass]="isHovered ? 'vis' : 'invis'" class="info-cont">
    <div class="info-head">
      <div><span>{{ videoItem.title }}</span></div>
      <div class="end"><span>{{ formatVideoDuration(videoItem.duration) }}</span></div>
    </div>
    <!-- <div class="description-foot">
      <p>{{ formatVideoDuration(videoItem.duration) }}</p>
    </div> -->
  </div>
</div>
